<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="page">
      <div class="page__image page__image_right">
        <img src="undraw_team_collaboration.svg" />
      </div>
      <div class="page__image page__image_left">
        <img src="undraw_performance_overview.svg" />
      </div>
      <div class="signup-location">
        <h1 class="signup-location__header">
          <img src="logo.svg" />
          <span class="signup-location__name"></span>Tabula
        </h1>
        <h2 class="signup-location__header-registration">Регистрация</h2>
        <form
          class="signup-form"
          action="/"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="signup-form__container">
            <img src="person.svg" />
            <input type="text" class="signup-form__input" placeholder="Email" />
          </div>
          <div class="signup-form__container">
            <img src="lock.svg" />
            <input
              type="password"
              class="signup-form__input"
              placeholder="Пароль"
            />
          </div>
          <div class="signup-form__container">
            <img src="key.svg" />
            <input
              type="password"
              class="signup-form__input"
              placeholder="Повторите пароль"
            />
          </div>
          <a class="href-registration" href="#">Уже есть аккаунт?</a>
          <input
            type="submit"
            class="button-registration"
            value="Зарегистрироваться"
          />
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
