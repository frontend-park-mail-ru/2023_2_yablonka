<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="container__background"></div>
      <div class="container__image-right">
        <img src="../svg/undraw_team_collaboration.svg" />
      </div>
      <div class="container__image-left">
        <img src="../svg/undraw_performance_overview.svg" />
      </div>
      <div class="container__signup-location">
        <h1 class="container__signup-location__header">
          <img src="../svg/logo.svg" />
          <span class="container__signup-location__logo"></span>Tabula
        </h1>
        <h2 class="container__signup-location__header-registration">
          Регистрация
        </h2>
        <form class="container__signup-location__form">
          <div class="container__signup-location__container">
            <input
              type="text"
              class="container__signup-location__email"
              placeholder="Email"
            />
          </div>
          <div class="container__signup-location__container">
            <input
              type="password"
              class="container__signup-location__password"
              placeholder="Пароль"
            />
          </div>
          <div class="container__signup-location__container">
            <input
              type="password"
              class="container__signup-location__repeat-password"
              placeholder="Повторите пароль"
            />
          </div>
          <a class="href-registration" href="#">Уже есть аккаунт?</a>
          <button class="button-registration" value="Зарегистрироваться" />
        </form>
      </div>
    </div>
  </body>
</html>
