<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Tabula: Signup</title>
  </head>
  <body>
    <div class="page">
      <div class="page__background"></div>
      <img
        class="page__image page__image_right"
        src="../svg/undraw_creative_woman.svg"
      />
      <img
        class="page__image page__image_left"
        src="../svg/undraw_meet_the_team.svg"
      />
      <div class="signup-location">
        <h1 class="signup-location__header">
          <img src="../svg/logo.svg" />
          <span class="signup-location__name"></span>Tabula
        </h1>
        <h2 class="signup-location__header-title">Регистрация</h2>
        <form
          class="signup-form signup-form_centered"
          action="/"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="signup-form__container">
            <img src="../svg/person.svg" />
            <input type="text" class="signup-form__input" placeholder="Email" />
          </div>
          <div class="signup-form__container">
            <img src="../svg/lock.svg" />
            <input
              type="password"
              class="signup-form__input"
              placeholder="Пароль"
            />
          </div>
          <a class="href-registration" href="signup.html">Зарегистрироваться</a>
          <input
            type="submit"
            class="button-registration"
            value="Зарегистрироваться"
          />
        </form>
      </div>
    </div>
  </body>
</html>
