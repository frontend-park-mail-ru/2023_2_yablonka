<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Signin</title>
  </head>
  <body>
    <div class="container">
      <div class="container__background"></div>
      <div class="container__image-right">
        <img src="../svg/undraw_meet_the_team.svg" />
      </div>
      <div class="container__signup-location">
        <h1 class="container__signup-location__header">
          <img src="../svg/logo.svg" />
          <span class="container__signup-location__logo"></span>Tabula
        </h1>
        <h2 class="container__signup-location__header-registration">Вход</h2>
        <form class="container__signup-location__form">
          <div class="container__signup-location__container">
            <img src="../svg/person.svg" />
            <input
              type="text"
              class="container__signup-location__email"
              placeholder="Email"
            />
          </div>
          <div class="container__signup-location__container">
            <img src="../svg/lock.svg" />
            <input
              type="password"
              class="container__signup-location__password"
              placeholder="Пароль"
            />
          </div>
          <a class="href-forgotten-password" href="#">
            Забыли пароль?
          </a>
          <button class="button-registration">Войти</button>
          <a class="href-registration" href="#">Регистрация</a>
        </form>
      </div>
      <div class="container__image-left">
        <img src="../svg/undraw_creative_woman.svg" />
      </div>
    </div>
  </body>
</html>
