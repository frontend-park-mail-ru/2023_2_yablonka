<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Tabula: signin</title>
  </head>
  <body>
    <div class="page">
      <div class="page__background"></div>
      <img
        class="page__image page__image_right"
        src="../svg/undraw_creative_woman.svg"
      />
      <img
        class="page__image page__image_left"
        src="../svg/undraw_meet_the_team.svg"
      />
      <div class="signin-location">
        <h1 class="signin-location__header">
          <img src="../svg/logo.svg" />
          <span class="signin-location__name"></span>Tabula
        </h1>
        <h2 class="signin-location__header-title">Вход</h2>
        <form
          class="signin-form signin-form_centered"
          action="/"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="signin-form__container">
            <img src="../svg/person.svg" />
            <input
              type="text"
              class="signin-form__input_email"
              placeholder="Email"
            />
          </div>
          <div class="signin-form__container">
            <img src="../svg/lock.svg" />
            <input
              type="password"
              class="signin-form__input_password"
              placeholder="Пароль"
            />
          </div>
          <a class="href-registration" href="signin.html">Зарегистрироваться</a>
          <input type="submit" class="button-registration" value="Войти" />
        </form>
      </div>
    </div>
    <script src="../js/ajax.js"></script>
  </body>
</html>
