<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Tabula</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="header__logo">
                    <a class="logo-href" href="">
                        <div class="logo-wrapper">
                            <img
                                class="logo-wrapper__logo"
                                src="../svg/logo.svg"
                                alt="This place for logo"
                            />
                            <span class="logo-wrapper__tabula">Tabula</span>
                        </div>
                    </a>
                </div>
                <div class="header__menu">
                    <div class="menu__menu-list">
                        <span class="projects__title">Проекты</span>
                        <img
                            class="chevron-down"
                            src="../svg/chevron-down.svg"
                        />
                    </div>
                    <div class="menu__menu-list">
                        <span class="favourites__title">Избранное</span>
                        <img
                            class="chevron-down"
                            src="../svg/chevron-down.svg"
                        />
                    </div>
                    <div class="menu__menu-list">
                        <span class="templates__title">Шаблоны</span>
                        <img
                            class="chevron-down"
                            src="../svg/chevron-down.svg"
                        />
                    </div>
                    <button class="create-button">Создать</button>
                </div>
                <div class="filler"></div>
                <div class="header__search">
                    <div class="input-wrapper">
                        <img src="../svg/search.svg" /><input
                            type="text"
                            placeholder="Найти..."
                        />
                    </div>
                    <div class="bell-wrapper">
                        <img src="../svg/bell-notification.svg" alt="" />
                    </div>
                    <div class="avatar-wrapper">
                        <img src="../img/avatar.jpg" alt="" />
                    </div>
                </div>
            </header>
            <main>
                <div class="content">
                    <div class="sticky-container">
                        <nav class="left-sidebar">
                            <div>
                                <ul class="left-sidebar__menu">
                                    <li
                                        class="left-sidebar__menu-item selected"
                                    >
                                        <a href=""
                                            ><img
                                                src="../svg/board.svg"
                                                alt=""
                                            /><span>Доски</span>
                                        </a>
                                    </li>
                                    <li class="left-sidebar__menu-item">
                                        <a href="">
                                            <img
                                                src="../svg/files.svg"
                                                alt=""
                                            /><span>Шаблоны</span>
                                        </a>
                                    </li>
                                    <li class="left-sidebar__menu-item">
                                        <a href="">
                                            <img
                                                src="../svg/clipboard-pulse.svg"
                                                alt=""
                                            /><span>Главная страница</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="create-workspace">
                                <ul>
                                    <div class="create-workspace__title">
                                        <span>Рабочие пространства</span>
                                    </div>
                                    <button class="create-workspace__button">
                                        <img src="../svg/plus.svg" /><span
                                            >Создайте рабочее пространство</span
                                        >
                                    </button>
                                </ul>
                            </div>
                        </nav>
                        <div class="all-boards">
                            <div class="all-boards__content">
                                <div>
                                    <h3 class="boards-page-section-header-name">
                                        ВАШИ РАБОЧИЕ ПРОСТРАНСТВА
                                    </h3>
                                    <div
                                        class="boards-page-section-description"
                                    >
                                        <span
                                            >Вы пока не добавлены ни в одно
                                            рабочее пространство.
                                            <button
                                                class="boards-page-section-create-button"
                                                type="button"
                                            >
                                                Создать рабочее пространство
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="boards-page-section-header-name">
                                        ГОСТЕВЫЕ РАБОЧИЕ ПРОСТРАНСТВА
                                    </h3>
                                    <div
                                        class="boards-page-section-description"
                                    >
                                       <ul class="boards-page-section-boards-list">
                                        <li class="boards-list-item">
                                            <div>
                                                <div><img src="../svg/people.svg" alt=""><span>Smiley Workspace</span></div>
                                                <a class="board-tile-logo" href="">
                                                    <div><span>LA TABULA</span></div>
                                                </a>
                                            </div>
                                            
                                        </li>
                                       </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
