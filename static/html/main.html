<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../dist/app.50e5dba808d29f92fc09.css" type="text/css" />
        <link rel="stylesheet" href="../../dist/app.50e5dba808d29f92fc09.css.map" type="text/css" />
        <link rel="icon" type="image/svg+xml" sizes="32x32" href="logo_favicon.svg" />

        <title></title>
        <script type="module" src="index.js"></script>
    </head>
    <body style="background-color: #1c2127">
        <div class="flex-column-centered gap-40 user-workspaces">
            <div class="flex-column-centered flex-centered gap-20 workspaces">
                <span class="font-size-22 font-weight-bold workspaces__title"
                    >ВАШИ РАБОЧИЕ ПРОСТРАНСТВА</span
                >
                <div class="flex-column-centered flex-centered workspaces__container">
                    <div class="flex-column-centered gap-20 workspace">
                        <span class="font-size-18 font-weight-500 padding-0-10 workspace__title"
                            >Workspace <span class="font-weight-bold">123</span></span
                        >
                        <div class="flex-row-centered gap-10 workspace__boards">
                            <a
                                class="stratch-layout border-radius-5 link link-user-board"
                                href=""
                                style="background-image: url('../img/main_theme.jpg')"
                            >
                                <span class="font-size-16 font-weight-500 workspace-board__title"
                                    >Проект 1</span
                                >
                            </a>
                            <button
                                class="stratch-layout border-radius-5 flex-centered btn btn-create-board"
                                href=""
                            >
                                <span
                                    class="font-size-16 font-weight-500 workspace-board__create-title"
                                    >Создать доску</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="another-workspaces"></div>
        </div>
    </body>
