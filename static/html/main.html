<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tabula</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__side header__side_left">
          <div class="logo-wrapper">
            <a href="#">
              <img
                class="logo-wrapper__logo"
                src="../img/6903344.jpg"
                alt="((()))"
              />
              <p class="logo-wrapper__tabula">Tabula</p>
            </a>
          </div>
          <div class="projects">
            <p class="projects__title">Проекты</p>
            <img class="icon" src="../img/6903344.jpg" />
          </div>
          <div class="favourites">
            <p class="favourites__title">Избранное</p>
            <img class="icon" src="../img/6903344.jpg" />
          </div>
          <div class="templates">
            <p class="templates__title">Шаблоны</p>
            <img class="icon" src="../img/6903344.jpg" />
          </div>
          <button class="create-button">Создать</button>
        </div>
        <div class="header__side header__side_right">
          <div class="input-wrapper">
            <img /><input type="text" placeholder="Найти..." />
          </div>
          <div class="ring-wrapper">
            <img src="../img/6903344.jpg" alt="" />
          </div>
          <div class="avatar-wrapper">
            <img src="../img/6903344.jpg" alt="" />
          </div>
        </div>
      </header>
      <main>
        <div class="content">
          <nav>
            <div class="desk-description">
              <img
                class="desk-description__owner-avatar"
                src="../img/6903344.jpg"
              />
              <p class="desk-description__desk-name">BEST DESK</p>
              <button class="new-desk">K</button>
            </div>
            <div class="settings">
              <div class="user-desks">
                <div class="text-icon-wrapper">
                  <img class="user-desks__icon" src="../img/6903344.jpg" />
                  <p class="user-desks__title">Мои доски</p>
                </div>
              </div>
              <div class="participants">
                <div class="text-icon-wrapper">
                  <img class="participants__logo" src="../img/6903344.jpg" />
                  <p class="participants__title">Участники</p>
                </div>
                <a class="participants__add-new" href="#"
                  ><img src="../img/6903344.jpg"
                /></a>
              </div>
              <div class="project-settings">
                <div class="text-icon-wrapper">
                  <img
                    class="project-settings__logo"
                    src="../img/6903344.jpg"
                  />
                  <p class="project-settings__title">Настройки</p>
                </div>
              </div>
            </div>
            <div class="my-desks">
              <div class="my-desks__title-wrapper">
                <div class="my-desks__title">Мои доски</div>
                <a href="#"><img src="../img/6903344.jpg" alt="1" /></a>
              </div>
              <div class="desk">
                <ul class="desk-list">
                  <li class="desk-list__element">
                    <img class="desk__background" src="../img/6903344.jpg" />
                    <p class="desk__name">BEST DESK</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="subscribe">
              <button class="subscribe-button">Оформить подписку</button>
            </div>
          </nav>
          <section class="workspace">
            <div class="project-utils">
              <div class="project-utils__side project-utils__side_left">
                <div class="project-utils__name">
                  <img class="project-utils__left-side__star" />
                  <div class="for-project">
                    <div class="project-title-wrapper">
                      <p class="for-project__title">BEST PROJECT</p>
                      <img class="for-project__logo" src="../img/6903344.jpg" />
                    </div>
                    <button class="for-project__info">
                      <div class="info-wrapper">
                        <img
                          class="for-project__info__logo"
                          src="../img/6903344.jpg"
                        />
                        <p class="for-project__info__title">По доске</p>
                      </div>
                    </button>
                    <img class="for-project__more" />
                  </div>
                </div>
              </div>
              <div class="project-utils__side project-utils__side_right">
                <div class="avatars">
                  <img class="avatar" />
                  <img class="avatar" />
                  <img class="avatar" />
                  <img class="avatar" />
                  <p class="more-people"></p>
                </div>
                <button class="share">
                  <img class="share__logo" />
                  <p class="share__title"></p>
                </button>
                <a class="menu__wrapper"><img class="dots" /></a>
              </div>
            </div>
            <div class="desk-list">
              <div class="desk-list__desk">
                <div class="desk__content">
                  <div class="desk__content__title"></div>
                  <div class="desk__content__list"></div>
                  <div class="deskt__content__add"></div>
                </div>
              </div>
              <div class="desk-list__desk">
                <div class="desk__content">
                  <div class="desk__content__title"></div>
                  <div class="desk__content__list"></div>
                  <div class="deskt__content__add"></div>
                </div>
              </div>
              <div class="desk-list__desk">
                <div class="desk__content">
                  <div class="desk__content__title"></div>
                  <div class="desk__content__list"></div>
                  <div class="deskt__content__add"></div>
                </div>
              </div>
              <div class="desk-list__desk">
                <div class="desk__content">
                  <div class="desk__content__title"></div>
                  <div class="desk__content__list"></div>
                  <div class="deskt__content__add"></div>
                </div>
              </div>
              <button class="add-desk">Добавить</button>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
