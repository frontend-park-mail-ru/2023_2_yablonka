<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__left-side">
          <a class="logo-wrapper">
            <img class="logo-wrapper__logo" />
            <p class="logo-wrapper__tabula"></p>
          </a>
          <div class="projects"></div>
          <div class="favourites"></div>
          <div class="templates"></div>
          <button class="create-button"></button>
        </div>
        <div class="header__right-side">
          <div class="input-wrapper"><img /><input type="text" /></div>
          <div class="ring-wrapper"><img src="" alt="" /></div>
          <div class="avatar-wrapper"><img src="" alt="" /></div>
        </div>
      </header>
      <nav>
        <div class="desk-description">
          <img class="desk-description__desk-background" />
          <p class="desk-description__desk-name"></p>
          <button class="new-desk"></button>
        </div>
        <div class="settings">
          <div class="my-desks">
            <img class="my-desks__icon" />
            <p class="my-desks__title"></p>
          </div>
          <div class="participants">
            <img class="participants__logo" />
            <p class="participants__title"></p>
            <a class="participants__add-new"></a>
          </div>
          <div class="project-settings">
            <img class="project-settings__logo" />
            <p class="project-settings__title"></p>
          </div>
        </div>
        <div class="my-desks">
          <div class="my-desks__title"></div>
          <div class="desk">
            <img class="desk__background" />
            <p class="desk__name"></p>
          </div>
        </div>
        <div class="subscribe"><button>Подписаться</button></div>
      </nav>
      <main>
        <div class="project-utils">
          <div class="project-utils__left-side">
            <div class="project-utils__name">
              <img class="project-utils__left-side__star" />
              <div class="for-project">
                <img class="for-project__logo" />
                <p class="for-project__title"></p>
                <button class="for-project__info">
                  <img class="for-project__info__logo" />
                  <p class="for-project__info__title"></p>
                </button>
                <img class="for-project__more" />
              </div>
            </div>
          </div>
          <div class="project-utils__right-side">
            <div class="avatars">
              <img class="avatar" />
              <img class="avatar" />
              <img class="avatar" />
              <img class="avatar" />
              <p class="more-people"></p>
            </div>
            <button class="share">
              <img class="share__logo" />
              <p class="share__title"></p>
            </button>
            <a class="menu__wrapper"><img class="dots" /></a>
          </div>
        </div>
        <div class="desk-list">
          <div class="desk-list__desk">
            <div class="desk__content">
              <div class="desk__content__title"></div>
              <div class="desk__content__list"></div>
              <div class="deskt__content__add"></div>
            </div>
          </div>
          <div class="desk-list__desk">
            <div class="desk__content">
              <div class="desk__content__title"></div>
              <div class="desk__content__list"></div>
              <div class="deskt__content__add"></div>
            </div>
          </div>
          <div class="desk-list__desk">
            <div class="desk__content">
              <div class="desk__content__title"></div>
              <div class="desk__content__list"></div>
              <div class="deskt__content__add"></div>
            </div>
          </div>
          <div class="desk-list__desk">
            <div class="desk__content">
              <div class="desk__content__title"></div>
              <div class="desk__content__list"></div>
              <div class="deskt__content__add"></div>
            </div>
          </div>
          <button class="add-desk">Добавить</button>
        </div>
      </main>
    </div>
  </body>
</html>
