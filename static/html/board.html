<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../dist/app.3317c9c8008546084606.css" type="text/css" />
        <link rel="stylesheet" href="../../dist/app.3317c9c8008546084606.css.map" type="text/css" />
        <link rel="icon" type="image/svg+xml" sizes="32x32" href="logo_favicon.svg" />

        <title></title>
        <script src="/utils/handlebars.runtime.js"></script>
        <script src="/utils/handlebars.precompiled.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="strach-layout flex-column-centered page__layout page__layout-board">
                <div
                    style="background: url('../img/main_theme.jpg')"
                    class="flex-row-centered container-board"
                >
                    <div class="flex-column-centered gap-20 sidebar">
                        <div
                            class="flex-row-centered flex-centered gap-15 sidebar__workspace-information"
                        >
                            <img
                                class="box-48-48 sidebar__user-avatar"
                                src="../img/avatar.jpg"
                                alt="avatar"
                            />
                            <span class="font-size-18 font-weight-500 sidebar__workspace-name"
                                >User workspace</span
                            >
                        </div>
                        <div class="flex-column-centered gap-15 sidebar__actions">
                            <div class="flex-row-centered gap-10 sidebar__board-action">
                                <img
                                    class="box-24-24 board-action__image"
                                    src="../svg/clipboard.svg"
                                    alt="board-action-image"
                                /><span class="board-action__name">Доски</span>
                            </div>
                            <div class="flex-row-centered sidebar__board-members">
                                <div class="flex-row-centered gap-10 board-action__main-action">
                                    <img
                                        class="box-24-24 board-action__image"
                                        src="../svg/person.svg"
                                        alt="board-action-image"
                                    /><span class="board-action__name">Участники</span>
                                </div>
                                <div class="flex-centered board-action__additional-action">
                                    <img
                                        class="additional-action__image"
                                        src="../svg/plus.svg"
                                        alt="additional-action"
                                    />
                                </div>
                            </div>
                            <div class="flex-row-centered gap-10 sidebar__board-settings">
                                <img
                                    class="box-24-24 board-action__image"
                                    src="../svg/gear.svg"
                                    alt="board-action-image"
                                /><span class="board-action__name">Настройки проекта</span>
                            </div>
                        </div>
                        <div class="flex-column-centered gap-15 sidebar__boards-list">
                            <div class="flex-row-centered sidebar-boards-list__action">
                                <span
                                    class="font-size-18 font-weight-500 gap-10 sidebar-boards-list__action-title"
                                    >Мои доски</span
                                ><img
                                    class="sidebar-boards-list__action-image"
                                    src="../svg/plus.svg"
                                    alt="additional-action"
                                />
                            </div>
                            <div class="flex-centered sidebar-board-list-wrapper">
                                <div class="flex-column-centered gap-10 sidebar-board-list">
                                    <div
                                        class="flex-row-centered gap-10 sidebar-boards-list__board"
                                    >
                                        <img
                                            class="border-radius-5 sidebar-boards-list__board-image"
                                            src="../img/main_theme.jpg"
                                            alt="board-image"
                                        />
                                        <span
                                            class="font-size-16 font-weight-400 sidebar-boards-list__board-name"
                                            >User desk</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-column-centered board">
                        <div class="board__menu">
                            <div class="board__menu_left">
                                <div class="board-menu__board-name-wrapper">
                                    <img
                                        class="add-board-to-favourite"
                                        src="../svg/star.svg"
                                        alt="add-to-favourite"
                                    />
                                    <span class="board-menu__board-name"
                                        >Best desk<input class="input input-board-name" type="text"
                                    /></span>
                                </div>

                                <div class="board-menu__access-settings-wrapper">
                                    <img
                                        class="access-settings__image"
                                        src="../svg/people.svg"
                                        alt="access-settings"
                                    />
                                    <span class="access-settings__title">Настройки доступа</span>
                                </div>
                                <div class="board-menu__board-actions">
                                    <div class="board-actions-wrapper">
                                        <img
                                            class="board-actions__image"
                                            src="../svg/clipboard-pulse.svg"
                                            alt="boards-action"
                                        />
                                        <span class="board-actions__title">По доске</span>
                                    </div>
                                    <button class="button button-board-actions">
                                        <img
                                            class="additional-action__image"
                                            src="../svg/chevron-down.svg"
                                            alt="board-actions"
                                        />
                                    </button>
                                </div>
                            </div>
                            <div class="board__menu_right">
                                <div class="board-menu__team">
                                    <div class="team_member">
                                        <button class="button button-team-member">
                                            <img
                                                class="team-member__avatar"
                                                src="../img/avatar.jpg"
                                                alt="avatar"
                                            />
                                        </button>
                                    </div>
                                </div>
                                <div class="board-menu__board-actions">
                                    <div class="board-actions-wrapper">
                                        <img
                                            class="board-actions__image"
                                            src="../svg/person-plus.svg"
                                            alt="boards-action"
                                        />
                                        <span class="board-actions__title">Поделиться</span>
                                    </div>
                                    <button class="button button-board-actions">
                                        <img
                                            class="additional-action__image"
                                            src="../svg/three-dots.svg"
                                            alt="board-actions"
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="board__main-content">
                            <ol class="board__lists">
                                <li class="list">
                                    <div class="list__container">
                                        <div class="list__title-wrapper">
                                            <div class="list-title-change-wrapper">
                                                <span class="list__title">Column</span>
                                                <textarea
                                                    class="list__title-change"
                                                    maxlength="36"
                                                ></textarea>
                                            </div>
                                            <div class="list__action">
                                                <img
                                                    class="list-action__image"
                                                    src="../svg/three-dots.svg"
                                                    alt="list-action"
                                                />
                                            </div>
                                        </div>
                                        <ol class="list__content">
                                            <li class="list__card-wrapper">
                                                <div class="list__card">
                                                    <span class="card-name">Card name</span>
                                                </div>
                                            </li>
                                        </ol>
                                        <div class="list__add-card">
                                            <button class="button button__add-card">
                                                <img
                                                    class="add-card__image"
                                                    src="../svg/plus.svg"
                                                    alt="add-card"
                                                />
                                                <span class="add-card__title"
                                                    >Добавить карточку</span
                                                >
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                <li class="add-new-list">
                                    <div class="add-new-list__container">
                                        <button class="button button-add-new-list">
                                            <img
                                                class="add-list__image"
                                                src="../svg/plus.svg"
                                                alt="add-card"
                                            />
                                            <span class="add-card__title">Добавить карточку</span>
                                        </button>
                                    </div>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
